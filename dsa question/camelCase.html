        let str = "hello_world_example"

        function camelCase(str) {
            let words = str.split(/[\s_]+/)
            for (var i = 1; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].slice(1);
            }
            return words.join('')
