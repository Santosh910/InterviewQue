        var nums = [3,2,4]
        var target = 5;

        function sumTwo(nums,target){
            for(var i=0;i < nums.length;i++){
                for(var j=1;j< nums.length;j++){
                    if(nums[i] + nums[j] === target){
                        return [i,j]
                    }
                }
            }
            return [i,j]
        }
        console.log(sumTwo(nums, target));
