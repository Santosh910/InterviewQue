<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var input = "xooxxo"

        function ExOh(str){
            let xCount = 0;
            let oCount = 0;
            for(let i = 0;i< str.length;i++){
                if(str[i] === 'x'){
                    xCount++;
                }
                if(str[i] === 'o'){
                    oCount++;
                }
            }
            return (xCount === oCount) ? true : false;
        }
        console.log(ExOh(input))
    </script>
</head>

</html>
